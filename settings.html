<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統設定</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .settings-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }
        h2 { margin-top: 0; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="settings-card">
    <h2>車主資訊設定</h2>
    <div class="form-group">
        <label>車主名稱</label>
        <input type="text" id="ownerName" placeholder="例如：陳先生">
    </div>
    <div class="form-group">
        <label>車牌號碼</label>
        <input type="text" id="ownerPlate" placeholder="例如：XYZ-0000">
    </div>
    <div class="form-group">
        <label>電話號碼</label>
        <input type="tel" id="ownerPhone" placeholder="例如：0987654321">
    </div>
    <button onclick="saveSettings()">儲存並預覽</button>
    <a href="index.html" class="back-link">返回前端頁面</a>
</div>

<script>
    // 初始化輸入框內容 (讀取現有設定或顯示預設值)
    document.getElementById('ownerName').value = localStorage.getItem('ownerName') || '陳先生';
    document.getElementById('ownerPlate').value = localStorage.getItem('ownerPlate') || 'BZP-3757';
    document.getElementById('ownerPhone').value = localStorage.getItem('ownerPhone') || '0987654321';

    function saveSettings() {
        const name = document.getElementById('ownerName').value;
        const plate = document.getElementById('ownerPlate').value;
        const phone = document.getElementById('ownerPhone').value;

        localStorage.setItem('ownerName', name);
        localStorage.setItem('ownerPlate', plate);
        localStorage.setItem('ownerPhone', phone);

        alert('設定已儲存！');
        window.location.href = 'index.html';
    }
</script>

</body>

</html>
